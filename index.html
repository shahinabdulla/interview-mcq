    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        $(document).ready(function() {
            const totalQuestions = 60;
            let currentQuestion = 1;
            let timeLeft = 40 * 60; // 40 minutes in seconds
            let timer;
            let selectedAnswers = new Array(totalQuestions).fill(null);

            function updateQuestion() {
                $('#current-question').text(currentQuestion);
                updateButtons();
                $('.question').removeClass('selected');
                $(`.question[data-index="${currentQuestion - 1}"]`).addClass('selected');
            }

            function updateButtons() {
                $('#prev-btn').prop('disabled', currentQuestion === 1);
                $('#next-btn').text(currentQuestion === totalQuestions ? 'Finish' : 'Next');
            }

            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                $('#timer').text(`${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`);
                
                if (timeLeft === 0) {
                    clearInterval(timer);
                    alert('Time\'s up! The quiz has ended.');
                } else {
                    timeLeft--;
                }
            }

            function generatePDF() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(16);
                doc.text('Quiz Results', 105, 15, null, null, 'center');
                
                doc.setFontSize(12);
                selectedAnswers.forEach((answer, index) => {
                const questionNumber = index + 1;
                const answerText = answer !== null ? `Option ${answer + 1}` : 'Not answered';
                doc.text(`Question ${questionNumber}: ${answerText}`, 20, 25 + (index * 7));
            });
            
            doc.save('quiz_results.pdf');
        }

            $('#prev-btn').click(function() {
                if (currentQuestion > 1) {
                    currentQuestion--;
                    updateQuestion();
                }
            });

            $('#next-btn').click(function() {
                if (currentQuestion < totalQuestions) {
                    currentQuestion++;
                    updateQuestion();
                } else {
                    alert('Quiz completed!');
                    generatePDF();
                    clearInterval(timer);
                }
            });

            function moveToNextQuestion() {
                if (currentQuestion < totalQuestions) {
                    currentQuestion++;
                    updateQuestion();
                } else {
                    alert('Quiz completed!');
                    generatePDF();
                    clearInterval(timer);
                }
            }

            $('.answers').on('click', '.answer', function() {
                const questionIndex = $(this).closest('.question').data('index');
            const answerIndex = $(this).data('index');
                $(this).siblings().removeClass('selected');
                $(this).addClass('selected');
                selectedAnswers[questionIndex] = answerIndex;
                moveToNextQuestion();
            });

            $('.option-image').click(function() {
                $('.option-image').removeClass('selected');
                $(this).addClass('selected');
            });

            
            timer = setInterval(updateTimer, 1000);
        });
    </script>
